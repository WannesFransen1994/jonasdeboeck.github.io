<article>
    <h2>Contact me</h2>
    <form action="#" method="post">
        <p>
            <label for="E-mail">E-mail adres</label>
            <input type="email" required id="E-mail" placeholder="Your e-mail address...">
        </p>
        <p>
            <label for="Subject">Subject</label>
            <select name="" id="Subject">
                <option value="Information">I request information</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <p>
            <label for="Message">Message</label>
            <textarea name="" id="Message" cols="30" rows="10" required placeholder="Some text..."></textarea>
        </p>
        <input type="submit" value="Contact me">
    </form>
</article>
